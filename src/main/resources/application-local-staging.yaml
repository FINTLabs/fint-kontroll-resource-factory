fint:
  org-id: fintlabs.no
  client:
    base-url: http://localhost:3000
  kafka:
    default-replicas: 1
    bootstrap-servers: localhost:9092
    consumer:
      group-id: ${fint.application-id}
    topic:
      org-id: ${fint.org-id}
      domain-context: kontroll
  kontroll:
    user:
      publishing:
        initial-delay: 1000
        initial-delay-elev: 2500
        fixed-delay: 2000

spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://idp.felleskomponent.no/nidp/oauth/nam
  kafka:
    bootstrap-servers: localhost:9092
server:
  port: 8092
logging:
  level:
    #no.fintlabs.user.UserPublishingComponent: DEBUG
    no.fintlabs: INFO
